<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspect Element Prevention</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Our Website</h1>
  <p>Inspect element is not allowed on this site.</p>

  <!-- Popup and overlay elements -->
  <div class="overlay"></div>
  <div class="popup" id="inspect-popup">
  <div class="card-content">
    <h2>NOTICE</h2>
    <p>You can't use inspect element on this site.</p>
    <button class="closeBtn" id="close-popup">Close</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
